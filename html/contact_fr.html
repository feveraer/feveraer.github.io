        <title>Frederic Everaert | Contact</title>
        <meta charset="windows-1252" />

        <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie/v8.css" /><![endif]-->

        <!--[if lte IE 8]><script src="assets/css/ie/respond.min.js"></script><![endif]-->
    </head>
    <body class="contact">
        <div id="page-wrapper">

            <!-- Header -->
            <header id="header">
                <h1 id="logo">
                    <a href="../index_fr.html">Frederic Everaert</a>
                    <a href="contact.html"><span class="flag-icon flag-icon-gb"></span></a>
                    <a href="contact_nl.html"><span class="flag-icon flag-icon-nl"></span></a>
                </h1>

                <nav id="nav">
                    <ul>
                        <li><a href="../index_fr.html">Bienvenue</a></li>
                        <li><a href="../index_fr.html#projets">Projets</a></li>
                        <li><a href="italent_fr.html">iTalent</a></li>
                        <li class="current"><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </header>

            <!-- Main -->
            <article id="main">

                <header class="special container">
                    <span class="icon fa-envelope"></span>
                    <h2>Envoyez-moi un message</h2>
                    <p>Utilisez le formulaire ci-dessous pour me contacter.</p>
                </header>

                <!-- One -->
                <section class="wrapper style4 special container 75%">

                    <!-- Content -->
                    <div class="content">
                        <form>
                            <div class="row 50%">
                                <div class="6u 12u(mobile)">
                                    <input type="text" name="name" placeholder="Nom" />
                                </div>
                                <div class="6u 12u(mobile)">
                                    <input type="text" name="email" placeholder="Email" />
                                </div>
                            </div>
                            <div class="row 50%">
                                <div class="12u">
                                    <input type="text" name="subject" placeholder="Sujet" />
                                </div>
                            </div>
                            <div class="row 50%">
                                <div class="12u">
                                    <textarea name="message" placeholder="Message" rows="7"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="12u">
                                    <ul class="buttons">
                                        <li><input type="submit" class="special" value="Envoyer le message" /></li>
                                    </ul>
                                </div>
                            </div>
                        </form>
                    </div>

                </section>

            </article>

            <!-- Footer -->
            <footer id="footer">

                <ul class="icons">
                    <li><a href="#" class="icon circle fa-twitter"><span class="label">Twitter</span></a></li>
                    <li><a href="#" class="icon circle fa-google-plus"><span class="label">Google+</span></a></li>
                    <li><a href="https://github.com/feveraer" class="icon circle fa-github"><span class="label">Github</span></a></li>
                </ul>

                <ul class="copyright">
                    <li>&copy; 2015 Frederic Everaert</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                </ul>

            </footer>

        </div>

        <!-- Scripts -->
        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/jquery.dropotron.min.js"></script>
        <script src="../assets/js/jquery.scrolly.min.js"></script>
        <script src="../assets/js/jquery.scrollgress.min.js"></script>
        <script src="../assets/js/skel.min.js"></script>
        <script src="../assets/js/util.js"></script>
        <script src="../assets/js/main.js"></script>
    </body>
</html>
